<h3 class="category-item-name"><a [routerLink]="['/category', category.id, 'view']">{{category.name}}</a></h3>
<div class="category-item-posts d-flex py-2">
  <div class="col-lg-4 col-md-6 mb-4 d-flex align-items-stretch flex-shrink-0" *ngFor="let post of category.posts">
    <jhi-post-item  [post]="post" class="w-100"></jhi-post-item>
  </div>
</div>
